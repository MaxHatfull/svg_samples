<html>
<head>
    <title>Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(0, 84, 153);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>
<h1>Animation</h1>

<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">

    <path id="path"
          d=""
          fill="transparent"
          stroke="white"
          stroke-width="3"
    />
</svg>

<script type="text/javascript">
    const setPathString = (t) => {
        const path = document.getElementById("path");
        const controlPointHeight = 250 * Math.sin(t / 300) + 250;
        const pathString = `M 10 250 Q 125 ${controlPointHeight}, 250 250 T 490 250`;
        path.setAttribute("d", pathString);
    }
    let t = 0;
    setInterval(() => {
        setPathString(t);
        t += 10;
    }, 10);
</script>
</body>
</html>
